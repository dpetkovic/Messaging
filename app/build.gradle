apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.google.kide.messaging"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile project(path: ':chips')
    compile project(path: ':photoviewer')
    compile project(path: ':vcard')
    compile project(path: ':framesequence')
    compile project(path: ':common')
    compile 'com.google.guava:guava:23.0-android'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.googlecode.libphonenumber:libphonenumber:8.3.3'
}
